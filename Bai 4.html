<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let ktra=true;
        let a=b=1;
        while (ktra){
            if ((a+b)%5!=0) {
                let total=a+b;
                a=b;
                b=total;
            } else ktra=false;
        }
        document.write(a+b);
    </script>
</body>
</html>
