<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhap nhiet do: "));
        while (a > 100 || a < 20) {
            if (a<20) alert("Tang nhiet do");
            else if (a>100) alert("Giam nhiet do");
            a = parseInt(prompt("Nhap nhiet do: "));
        }
    </script>
</body>
</html>
