<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count=2;
        let a=b=1;
        let sum=2;
        while (count<20) {
            let total=a+b;
            a=b;
            b=total;
            sum+=b;
            count++;
        }
        document.write(sum);
    </script>
</body>
</html>
